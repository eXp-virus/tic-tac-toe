<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div id="box" data-index="0"></div>
            <div id="box" data-index="1"></div>
            <div id="box" data-index="2"></div>
            <div id="box" data-index="3"></div>
            <div id="box" data-index="4"></div>
            <div id="box" data-index="5"></div>
            <div id="box" data-index="6"></div>
            <div id="box" data-index="7"></div>
            <div id="box" data-index="8"></div>
        </div>
        <div class="output" id="gameResult">
            <p></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
